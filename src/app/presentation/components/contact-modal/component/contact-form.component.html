<form
	[formGroup]="contactForm"
	(ngSubmit)="submit()"
>
	<p>
		<label
			class="mx-2"
			for="messageInput"
			>Message
		</label>
		<textarea
			type="text"
			id="messageInput"
			name="message"
			formControlName="messageInput"
		></textarea>
	</p>
	<p>
		<button
			class="btn btn-primary"
			type="submit"
			[disabled]="!contactForm.valid"
		>
			Submit
		</button>
	</p>
</form>
